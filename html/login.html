<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="header">
			<div class="logo_box">
				<div class="logo_pho">
					<a href="/index.html"><img src="../img/logo_w.png"/></a>
				</div>
				<p class="logo_txt">小柴社区</p>
			</div>
		</div>
		<div class="main">
			<div class="form_wrap">
				<div class="form_panel">
					<!--标准登陆-->
					<div class="normal_login login_box" id="normalLogin">	
						<div class="login_caption_box">
							<h1 class="login_caption">账号登陆</h1>
							<p><span class="tips" id="nTips"></span><a class="phone_login_btn" href="javascript:void(0);" id="phoneLoginBtn">短信登陆</a></p>
						</div>
						<div class="login_center_box">
							<form action="" method="">
								<div class="login_input">
									<i class="iconfont u_name_icon">&#xe6c9;</i>
									<input type="text" name="username" class="login_un input" id="nLoginUername" placeholder="邮箱/账号/手机号"/>
								</div>
								<div class="login_input">
									<i class="iconfont u_pwd_icon">&#xe638;</i>
									<input type="password" name="password" class="login_pwd input" id="nLoginPwd" placeholder="密码" />
								</div>
								<div class="login_help" onselectstart="return false;">
									<label class="checkbox_label">
										<input type="checkbox" class="login_form_checkbox"/>
										<span class="label_txt">记住密码</span>
									</label>
									<a class="login_forget_pwd" href="#">忘记密码</a>
									<a class="register" href="register.html">立即注册</a>
								</div>
								<div class="login_btn">
									<input type="submit" id="nSub" value="登录" class="login_sub">
								</div>
							</form>
						</div>		
						<div class="login_foot_box">
							<span>其他账号登录：</span>
							<ul class="other_login_list">
								<li><a class="weixin_login" title="微信账号登录" href="#"></a></li>
								<li><a class="qq_login" title="QQ账号登录" href="#"></a></li>
								<li><a class="weibo_login" title="新浪微博账号登录" href="#"></a></li>
							</ul>
						</div>
					</div>
									
					<!--手机短信登陆-->
					<div class="phone_login login_box" id="phoneLogin">
						<div class="login_caption_box">
							<h1 class="login_caption">短信登陆</h1>
							<p><a class="normal_login_btn" href="javascript:void(0);"  id="normalLoginBtn">账号登陆</a></p>
						</div>
						<div class="login_center_box">
							<form action="" method="post">
								<div class="login_input">
									<i class="iconfont phone_num_icon">&#xe697;</i>
									<input type="text" name="phone_num" class="login_phone_num input"  placeholder="请输入手机号"/>
								</div>
								<div class="login_input phone_pwd_box">
									<input type="text" name="password" class="phone_pwd" placeholder="动态密码" />
									<input type="button" class="get_pwd_btn" value="发送动态密码" />
								</div>
								<div class="login_btn">
									<input type="submit" value="登录" class="login_sub">
								</div>
							</form>
						</div>		
						<div class="login_foot_box">
							<span>其他账号登录：</span>
							<ul class="other_login_list">
								<li><a class="weixin_login" title="微信账号登录" href="#"></a></li>
								<li><a class="qq_login" title="QQ账号登录" href="#"></a></li>
								<li><a class="weibo_login" title="新浪微博账号登录" href="#"></a></li>
							</ul>
						</div>
					</div>
					
					<!--二维码登录-->
					<!--<div class="qrcode_login login_box">
						<h3 class="qrcode_head">手机扫码，安全登陆</h3>
						<div class="qrcode_center"><img src="../img/appQRCode.jpg"/></div>
						<div class="qrcode_foot">
							<p class="qr_login_tip">请使用<strong>小柴手机APP</strong>扫码登陆</p>
							<p class="qr_login_link"><a href="#">密码登陆</a><a href="#">免费注册</a></p>
						</div>
					</div>-->
					
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer">
			<p>
				©2017 xiaochai 版权所有
				<a rel="noreferrer" href="">关于小柴</a>
				<a rel="noreferrer" href="">社区协议</a>

				<a class="jgwab" rel="noreferrer" href="" target="_blank">京公网安备 000000000号<i></i></a>
			</p>		
		</div>
	</body>
</html>
